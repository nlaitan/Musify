<div *ngIf="identity" class="navigation col-lg-1">
    <h1>
        Welcome to {{ title }}
    </h1>
    <span>
        {{identity.name}} {{identity.lastname}}
    </span>
    <span class="btn btn-warning" (click)="logout()"> Cerrar sesión </span>
</div>

<div class="clearfix"></div>

<div *ngIf="identity" class="central col-lg-11">
    <p>Estas logueado en la aplicación</p>
</div>


<div class="container" *ngIf="!identity">
    <div class="row centrar text-center">
       
        <div class="col-md-6" >   
            <img class="mb-4" src="../../assets/img/music-playerx128.png" alt="" width="64" height="64">
            <h1 class="h3 mb-3 font-weight-normal">Inicie sesión</h1>

            <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="form-signin">    
                <div *ngIf="errorMessage">
                    <div class="alert alert-primary" role="alert">
                        <strong>Error: </strong> {{ errorMessage }}
                    </div>
                </div>
                <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email"  class="form-control" placeholder="Email" required />
                <span *ngIf="!email.valid && email.touched">
                    El email es obligatorio
                </span>
                    
                <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Contraseña" required />
                   
                <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
            </form>
        </div>

        <div class="col-md-6">
            <form class="form-signup">
                <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>

                <input type="text" class="form-control" placeholder="Nombre" required />

                <input type="text" class="form-control" placeholder="Apellido" required />

                <input type="email" class="form-control" placeholder="Email" required />

                <!-- IMAGEN -->

                <input type="password" class="form-control" placeholder="Contraseña" required />

                <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
            </form>
        </div>
            
    </div>
</div>
